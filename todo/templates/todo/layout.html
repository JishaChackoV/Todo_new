<!doctype html>

{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/todo.css' %}" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

      <title>Todo App | {% block title %}{% endblock %}</title>
  </head>
  <body class="container mt-5 mb-5 ml-5 mr-5">
    <div style="text-align:center;color:yellowgreen"><h2>Welcome To ToDo App</h2></div>
     {% if request.user.is_superuser %}
            <div style="align:center">
                <li class="list-inline-item">
                    <a href="{% url 'add' %}" class="btn btn-danger btn-rounded">Add New Todo..!</a>
                </li>
            {% else %}
                <li class="list-inline-item">
                    <h5 class="mb-1">Register for free</h5>
                </li>
                <li class="list-inline-item">
                    <a href="{% url 'reg' %}" class="btn btn-danger btn-rounded">Sign up!</a>
                    <a href="{% url 'login' %}" class="btn btn-danger btn-rounded">Login!</a>

                </li>
            </div>
            {% endif %}
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{% static 'jQuery/todo.js' %}"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        $('.datepicker').datepicker();
    })


  </script>


  </body>
</html>
